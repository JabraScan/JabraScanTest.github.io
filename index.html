<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Traducciones de Novelas | JabraScan</title>
  <!-- Bloque JSON-LD generado automáticamente -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {% for obra in site.data.json-ld %}
        {{ obra | jsonify }}{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  }
  </script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/libro-ficha.css">
  <link rel="stylesheet" href="css/tooltip.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script type="module" src="./js/general.js"></script>
  <script type="module" src="./js/leerobras.js"></script>
  <script type="module" src="./js/libroficha.js"></script>
  <script src="./js/carousel.js"></script>
    <!-- Librerías pesadas (pdf.js, Chart.js, Disqus) se cargan dinámicamente cuando se necesitan -->
  <script src="./js/fechasespeciales.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-jabrascan">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#" data-target="index.html">
          <img src="favicon.ico" alt="Logo de la comunidad JabraScan" class="navbar-brand-logo">
          <span class="brand-text">JabraScan Traducciones</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
          aria-controls="mainNavbar" aria-expanded="false" aria-label="Alternar navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item ms-lg-3 w-100 w-lg-auto">
              <form class="d-flex" role="search" onsubmit="return false;">
                <input id="q-index" class="form-control form-control-sm nav-search" type="search"
                  placeholder="Buscar obras por titulo o autor" aria-label="Buscar">
              </form>
            </li>
            <li class="nav-separator d-none d-lg-block"
              style="width:2px; height:32px; background:rgba(252,163,17,0.25); margin:0 1.2rem;"></li>
            <li class="nav-item">
              <a class="nav-link" id="ucaps-link" href="#" data-target="ultimosCapitulos.html">Últimos capítulos</a>
            </li>
            <li class="nav-item position-relative">
              <a class="nav-link inactive" id="btnSeguir" href="#">Seguir leyendo</a>
              <div class="main-ultimoCapituloleido d-none d-xl-block"></div>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="counts-link" href="#" data-target="counts.html">Estadísticas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="disclaimer-link" href="#" data-target="disclaimer.html">Disclaimer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="acercade-link" href="#" data-target="about.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="websAmigasDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Webs Amigas
              </a>
              <ul class="dropdown-menu" aria-labelledby="websAmigasDropdown">
                <li><a class="dropdown-item" href="https://northbladetl.com/" target="_blank"
                    rel="noopener noreferrer">NorthBladeTL</a></li>
                <li><a class="dropdown-item" href="https://frizcosas.blogspot.com/" target="_blank"
                    rel="noopener noreferrer">TurretTranslations</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-4">
    <div class="row">
      <div class="col-12">
        <!-- Carrusel -->
        <div class="custom-carousel">
          <div class="custom-carousel-track">
          </div>
          <div class="custom-carousel-controls">
            <button class="btn btn-outline-warning custom-carousel-btn prev" type="button" aria-label="Anterior">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn btn-outline-warning custom-carousel-btn next" type="button" aria-label="Siguiente">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="lista-libros">
        </ul>
        <section class="book-list row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        </section>
        <!-- Controles de paginación -->
        <div id="pagination" class="pagination-container mt-4"></div>
      </div>
    </div>
  </main>
  <footer>
    <div id="disqus_thread" style="display:none;"></div>
    </br>
    <p id="copyjabra">&copy; 2025 JabraScan. No oficial, sin fines de lucro.</p>
  </footer>

</html>
