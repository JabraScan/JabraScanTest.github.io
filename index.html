      "description": "Durante décadas, los valientes guerreros del Ejército del Norte lucharon para mantener el mundo a salvo del malvado Silent Night. Pero cuando el líder de la cuarta generación, Jin Kwan-Ho, es acusado de colusión con el enemigo, se ve obligado a disolver la secta y suicidarse para proteger a su hijo, Jin Mu-Won. Sin familiares ni aliados, Mu-Won lleva una vida aburrida bajo estrecha vigilancia... hasta que un ataque sorpresa de Silent Night le da la oportunidad de escapar a las montañas. Allí, el joven guerrero se entrena para dominar las técnicas de lucha de sus predecesores, antes de que la misteriosa desaparición de un ser querido lo lleve de vuelta al continente. ¡Sigue a Jin Mu-Won mientras se embarca en un viaje para vengar la muerte de su padre y derrotar a los villanos que amenazan con sumir al mundo en la oscuridad!",

      "description": "Tras transmigrar, Liu Changqing se saltó la etapa de las citas y se vio envuelto directamente en la paternidad con un hijo y una hija. Esto lo dejó sumido en un profundo desánimo. Su hijo mayor es maduro e inteligente, mientras que su hija pequeña, resentida por el divorcio de sus padres, culpa a Liu Changqing de todo y lo trata con hostilidad. El dueño original de este cuerpo era el más ingenuo. Se humillaba tanto que el único acuerdo de su exsuegra le permitió a su exesposa apropiarse de todos los bienes familiares a cambio de la custodia de sus dos hijos. Ahora, con su fábrica en quiebra, Liu Changqing se devana los sesos pensando en cómo criar a sus hijos. Esto se ha convertido en su mayor dolor de cabeza. *** Sin reconciliación, sin humillación, y con valores firmemente arraigados.",

      "description": "<![CDATA[Después de que terminó el Gaokao, Lin Feng comenzó a trabajar en un bar para ganar dinero para la matrícula.\n\n\t\t\tInesperadamente, se encontró con una hermosa mujer que estaba ahogando sus penas, insistiendo en que Lin Feng bebiera con ella.\n\n\t\t\tAmbos quedaron ebrios, como cubas, inconscientes.\n\n\t\t\tCuando Lin Feng se despertó, la hermosa mujer ya se había ido y la noche anterior parecía un sueño.\n\n\t\t\tDos años después, durante el primer semestre de su segundo año, una hermosa tutora se unió repentinamente a su clase.\n\n\t\t\tLin Feng: ¿Hm? ¿Por qué esta hermosa dama me resulta tan familiar?\n\n\t\t\tZhang Yuxi: Lin Feng, ¿todavía recuerdas aquella noche de hace dos años?\n\n\t\t\tLin Feng:???\n\n\t\t\tCuando Lin Feng vio a los cuatro bebés adorablemente despistados en la casa de Zhang Yuxi, supo que ya no podía huir más...\n\t\t  ]]>",
