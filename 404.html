<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        
        // Detecta si est치s en GitHub Pages de usuario (ej: jabrascan.github.io)
        const isUserDomain = window.location.hostname.endsWith('.github.io');
        
        // Si est치s en un dominio de usuario, el repo est치 en pathParts[0]
        const repoName = isUserDomain ? pathParts[0] : '';
        const rutaInterna = isUserDomain ? pathParts.slice(1).join('/') : pathParts.join('/');
        
        // Construye la URL final
        const nuevaUrl = `/${repoName}/index.html#${rutaInterna}`;
        window.location.replace(nuevaUrl);
    </script>
  </head>
  <body>
    <p>Redirigiendo a la p치gina principal...</p>
  </body>
</html>
