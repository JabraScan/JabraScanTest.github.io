<script>
  // Detecta el nombre del repositorio
  const repoName = window.location.pathname.split('/')[1];
  const fullPath = window.location.pathname.replace(/^\/+/, "");
  const rutaRelativa = fullPath.startsWith(repoName + "/") ? fullPath.slice(repoName.length + 1) : fullPath;

  // Reemplaza la URL visible para que no muestre index.html?redirect=...
  const base = `/${repoName}`;
  history.replaceState(null, "", `${base}/${rutaRelativa}`);

  // Simula la carga de index.html como SPA
  const script = document.createElement("script");
  script.type = "module";
  script.src = `${base}/general.js`; // Asegúrate de que este path sea correcto
  document.body.appendChild(script);
</script>
