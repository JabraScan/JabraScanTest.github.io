<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
      // Detecta el nombre del repositorio (subcarpeta) automáticamente
      const pathParts = location.pathname.split("/").filter(Boolean);
      const repoName = pathParts[0]; // Ej: "JabraScanTest.github.io"
      const ruta = pathParts.slice(1).join("/"); // Ej: "CDMNQTMHC" o "obra/Chapter1"

      // Redirige a index.html dentro del mismo repositorio con hash
      const nuevaUrl = `/${repoName}/index.html#${ruta}`;
      location.replace(nuevaUrl);
    </script>
  </head>
  <body>
    <p>Redirigiendo a la página principal...</p>
  </body>
</html>
