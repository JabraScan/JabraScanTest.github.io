<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
      (function () {
        const { pathname, search, hash, origin } = window.location;

        // ðŸ§  Extrae la ruta base quitando el Ãºltimo segmento (el que causÃ³ el 404)
        const pathParts = pathname.split('/').filter(Boolean);
        const basePath = pathParts.slice(0, -1).join('/');

        // ðŸ› ï¸ Construye la URL absoluta a index.html desde el nivel correcto
        const indexUrl = basePath ? `${origin}/${basePath}/index.html` : `${origin}/index.html`;

        // ðŸ”„ Carga index.html sin cambiar la URL visible
        fetch(indexUrl + search)
          .then(res => {
            if (!res.ok) throw new Error(`No se encontrÃ³ ${indexUrl}`);
            return res.text();
          })
          .then(html => {
            document.open();
            document.write(html);
            document.close();
          })
          .catch(err => {
            document.body.innerHTML = `<h1>Error al cargar index.html</h1><p>${err.message}</p>`;
            console.error("Error al cargar index.html:", err);
          });
      })();
    </script>
  </head>
  <body>
    <p>Cargando contenido...</p>
  </body>
</html>
