<script>
  // Extrae la ruta interna ignorando la primera barra
  const rutaInterna = window.location.pathname.replace(/^\/+/, '');

  // Construye la URL base (sin duplicar nada)
  const baseUrl = window.location.origin;

  // Redirige a index.html con el hash correcto
  const nuevaUrl = `${baseUrl}/index.html#${rutaInterna}`;
  window.location.replace(nuevaUrl);
</script>
