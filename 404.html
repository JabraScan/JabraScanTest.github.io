<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redirigiendo...</title>
  <script>
    (function () {
      // ğŸ§­ Captura la ruta completa (incluye query y hash)
      const fullPath = location.pathname + location.search + location.hash;

      // ğŸ’¾ Guarda la ruta original para que general.js la restaure
      sessionStorage.redirectPath = fullPath;

      // ğŸ“ Detecta el path base dinÃ¡micamente
      const pathSegments = location.pathname.split('/');
      let basePath = '/';

      // Si estÃ¡ en una subcarpeta (como /JabraScanTest.github.io/)
      if (pathSegments.length > 2 && pathSegments[1]) {
        basePath = '/' + pathSegments[1] + '/';
      }

      // ğŸš€ Redirige al index.html dentro del path base
      location.replace(basePath + 'index.html');
    })();
  </script>
</head>
<body>
  <p>Redirigiendo a la aplicaciÃ³n...</p>
</body>
</html>
