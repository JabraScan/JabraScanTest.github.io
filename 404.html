<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 2em;
      }
    </style>
  </head>
  <body>
    <p>Redirigiendo a la aplicaci√≥n...</p>
    <script>
      // Detecta el nombre del repositorio
      const repoName = window.location.pathname.split('/')[1];
      const fullPath = window.location.pathname.replace(/^\/+/, "");
      const rutaRelativa = fullPath.startsWith(repoName + "/") ? fullPath.slice(repoName.length + 1) : fullPath;

      // Redirige a index.html con la ruta limpia
      window.location.replace(`/${repoName}/index.html?redirect=${encodeURIComponent(rutaRelativa)}`);
    </script>
  </body>
</html>
