<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
      // Carga index.html dentro del mismo documento sin cambiar la URL
      fetch("index.html")
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(err => {
          document.body.innerHTML = "<h1>Error al cargar la p√°gina principal.</h1>";
          console.error("Error al cargar index.html:", err);
        });
    </script>
  </head>
  <body>
    <p>Cargando contenido...</p>
  </body>
</html>
